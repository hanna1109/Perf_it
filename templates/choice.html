<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>향수 선택</title>
    <link rel="stylesheet" href="../static/css/default.css">
    <link rel="stylesheet" href="../static/css/font.css">
    <style>

        body {
            background: linear-gradient(to right bottom, #353894, #3f3fa3, #4946b2, #534ec1, #5e55d1);
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            width: 100%;
            height: 100%;
        }
        header {
            height: 10%;
        }
        main {height: auto}

        .main_img {
            text-align: center;
            width: 600px;
            height: 250px;
            margin: 0 auto;
        }
        .question {
            text-align: center;
            color: #ffffff;
            font-size: 1.4em;
        }
        .answer_box {
            width: 17%;
            margin: 0 auto;
        }
        .answer_box li {
            width: 300px;
            height: 40px;
            border-radius: 30px;
            border: 2px solid #7B00FF;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #ffffff;
            cursor: pointer;;
        }

        .answer_box li:hover {
            background-color: #7B00FF;
            color: #ffffff;
            border: 2px solid #ffffff;
        }
         .answer_box li:hover a {
             color: #ffffff;
         }
        .answer_box li a {
        color:#7B00FF;
            font-size: 1.2em;
            font-weight: 800;
            line-height: 2;

        }
    </style>
</head>
<body>
<div class="wrap">
    <header class="pro_bar">
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </header>
    <br>
<!--    메인 시작-->
    <main>
        <h2 class="main_img">
            <img src="../static/img/maintitle.png" alt="">
        </h2>
        <br>
        <br>
        <br>

        <div class="choice_box">
            <h2 class="question">
                Q. 가장 좋아하는 계절은?
            </h2>
            <br>
            <br>
            <ul class="answer_box">
                <li class="answer">
                    <a href="">봄</a>
                </li>
                <li class="answer"><a href="">여름</a></li>
                <li class="answer"><a href="">가을</a></li>
                <li class="answer"><a href="">겨울</a></li>
            </ul>
        </div>
    </main>


</div>

</body>
</html>
